<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>The Blah Machine</title>
</head>
<body>
  <h1>Blah Machine</h1>
  <div class="box on">
    <div class="pad-container">
      <div data-key="81" class="pad pad1">Q</div>
      <div data-key="87" class="pad pad2">W</div>
      <div data-key="69" class="pad pad3">E</div>
      <div data-key="65" class="pad pad4">A</div>
      <div data-key="83" class="pad pad5">S</div>
      <div data-key="68" class="pad pad6">D</div>
      <div data-key="90" class="pad pad7">Z</div>
      <div data-key="88" class="pad pad8">X</div>
      <div data-key="67" class="pad pad9">C</div>
    </div>
    <div class="user-options">
      Power
      <div id="power" class="toggle">
        <div class="switch"></div>
      </div>
      <div class="sound-display">This is where sounds appear</div>
      <div class="volume">
        <input type="range" min="1" max="100" value="100" id="volume-knob">
      </div>
      <div id="bank-option">Hold My Soul</div>
      <div id="bank" class="toggle">
        <div class="switch"></div>
      </div>
    </div>
  </div>

  <audio data-key="81" class="sound" src="./assets/sounds/hold4.mp3"></audio>
  <audio data-key="87" class="sound" src="./assets/sounds/hold5.mp3"></audio>
  <audio data-key="69" class="sound" src="./assets/sounds/hold7.mp3"></audio>
  <audio data-key="65" class="sound" src="./assets/sounds/hold1.mp3"></audio>
  <audio data-key="83" class="sound" src="./assets/sounds/hold2.mp3"></audio>
  <audio data-key="68" class="sound" src="./assets/sounds/hold3.mp3"></audio>
  <audio data-key="90" class="sound" src="./assets/sounds/hold6.mp3"></audio>
  <audio data-key="88" class="sound" src="./assets/sounds/hold8.mp3"></audio>
  <audio data-key="67" class="sound" src="./assets/sounds/hold9.mp3"></audio>

  <script src="./assets/js/power.js"></script>
  <script src="./assets/js/bank.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/volume.js"></script>
</body>
</html>
